<!DOCTYPE html>
<html lang="en">

<head>
    <title>save page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/save.css') }}">
    <link rel='icon' href="{{ url_for('static', filename='images/site/icon.png') }}">

</head>
<body class="body text-center">
    <div class="mt-5  container rounded-3 text-center bg-light justify-content-center align-content-center align-items-center">
       
        <h1 class="text1 pb-5 mt-5 pt-5 text-center"> Done !</h1>
        <div class="container">
            <div class="row">
                
                
                <div class="col-6">
                    <h4 class="text1">first name and last name:</h4>
                </div>
                <div class="col-6">
                    <h4 class="text1">{{name1}}</h4>
                </div>
                <div class="col-12">
                    <hr class="bg-primary">
                </div>
                
                
                <div class="col-6">
                    <h4 class="text1">National Code : </h4>
                </div>
                <div class="col-6">
                    <h4 class="text1">{{national_code1}}</h4>
                </div>
                <div class="col-12">
                    <hr class="bg-primary">
                </div>
               
                <div class="col-6 mt-2">
                    <h4 class="text1">Room code :</h4>
                </div>
                <div class="col-6 mt-2">
                    <h4 class="text1">{{room_code1}}</h4>
               </div>
                <div class="col-12">
                    <hr class="bg-primary">
                </div>
                <div class="col-6 mt-2">
                    <h4 class="text1">number of days :</h4>
                </div>
                <div class="col-6 mt-2 mb-5">
                    <h4 class="text1">{{days1}}</h4>
                </div>
                
            </div>
        </div>
    </div>

</body>
</html>
