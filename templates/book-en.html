<!DOCTYPE html>
<html lang="en">

<head>
    <title>book page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/book-en.css') }}">
    <link rel='icon' href="{{ url_for('static', filename='images/site/icon.png') }}">

</head>
<body class="body">
    <div class="container mb-5 bg-light text-center mt-4 justify-content-center align-items-center rounded-3">
        <h1 class="text1 pt-2 mt-12">Reservation</h1>
        <form action="/process_en" method="POST" class="row g-3">
            <div class="col-md-6">
                <label for="name1" class="text1 form-label">Name</label>
                <input type="text" class="text1 form-control" name="name" id="name">
            </div>

            <div class="col-md-6">
                <label for="National_Code" class="text1 form-label">National Code</label>
                <input type="number" class="text2 form-control" name="national_code" id="national_code">
            </div>

            <div class="col-md-6">
                <label for="National_Code" class="text1 form-label">Date of birth</label>
                <input type="date" class="text2 form-control" name="birthen" id="birthen">
            </div>

            <div class="col-md-6">
                <label for="Country" class="text1 form-label">Country</label>
                <input type="text" class="text2 form-control" name="countryen" id="countryen">
            </div>


            <div class="col-12">
                <label for="inputAddress" class="text1 form-label">Address</label>
                <input type="text" class="text2 form-control" name="inputaddressen" id="inputaddressen" >
            </div>
            <div class="col-12">
                <label for="inputPhonNumber" class="text1 form-label">Phone number</label>
                <input type="number" class="text2 form-control" name="inputphonnumberen" id="inputphonnumberen">
            </div>
            <div class="col-md-6">
                <label for="input" class="text2 form-label">Number of days of reservation </label>
                <input type="number" class="text2 form-control" name="multiplier_en" id="multiplier_en" oninput="multiply()">
            </div>
            <div class="col-md-6">
                <label for="inputState" class="text1 form-label">gender</label>
                <select id="inputState" class="text1 form-select">
                    <option class="text1" selected>Select</option>
                    <option class="text1">Man</option>
                    <option class="text1">Female</option>
                </select>
            </div>

            <div class="col-12 col-lg-6  col-sm-12 col-md-12 col-xl-6 col-xxl-6">
                <div class="form-check d-flex text-lg-start justify-content-center text-md-center text-sm-center justify-content-lg-start justify-content-md-center  justify-content-sm-center">
                    <h4 class="text1 ">Daily room reservation price : </h4>
                    <h4 class="text2">{{book_price_en}} Toman</h4>
                </div>
            </div>
            <div class="col-12 col-lg-6  col-sm-12 col-md-12 col-xl-6 col-xxl-6">
                <div class="form-check d-flex text-lg-start justify-content-center text-md-center text-sm-center justify-content-lg-start justify-content-md-center  justify-content-sm-center">
                    <h4 class="text1 "> total cost : </h4>
                    <h4 class="text1 " id="resulten"> </h4>

                </div>
            </div>
            <div class="col-12 mb-3">
                <button type="submit"   class="btn btn1 "><a class="text-light link-offset-2 link-underline link-underline-opacity-0">the payment</a></button>
            </div>
        </form>

    </div>
    <script>
        var number = {{book_price_en}};
        var multiplierInput = document.getElementById("multiplier_en");
        var resultDisplay = document.getElementById("resulten");

        function multiply() {
            var multiplier = parseFloat(multiplierInput.value);
            var result = number * multiplier;
            resultDisplay.textContent = result;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>

</html>
